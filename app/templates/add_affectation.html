{% extends 'base.html' %}

{% block head %}
<title>Add New Affectation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_affectation.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1>Add New Affectation</h1>

    <form action="{{ url_for('tasks.add_affectation') }}" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Shift</th>
                    <th>Poste</th>
                    <th>Grue</th>
                    <th>Navire</th>
                    <th>Marchandise</th>
                    <th>Nb de cs / pcs</th>
                    <th>Unité</th>
                    <th>Raclage</th>
                    <th>Comentaire</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" name="date" required></td>
                    <td>
                        <select name="shift" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td>
                        <select name="poste" required>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="T3T4">T3T4</option>
                            <option value="36">36</option>
                            <option value="35">35</option>
                            <option value="34">34</option>
                            <option value="33">33</option>
                            <option value="32">32</option>
                            <option value="31">31</option>
                            <option value="30">30</option>
                            <option value="R2">R2</option>
                            <option value="R4">R4</option>
                        </select>
                    </td>
                    <td>
                        <select name="grue" required>
                            <option value="M630001">M630001</option>
                            <option value="M630002">M630002</option>
                            <option value="G400001">G400001</option>
                            <option value="G400002">G400002</option>
                            <option value="G400003">G400003</option>
                            <option value="G400004">G400004</option>
                            <option value="G400005">G400005</option>
                            <option value="G400006">G400006</option>
                            <option value="G380001">G380001</option>
                            <option value="G380002">G380002</option>
                            <option value="G380003">G380003</option>
                            <option value="G380004">G380004</option>
                        </select>
                    </td>
                    <td><input type="text" name="navire" placeholder="Navire" required></td>
                    <td><input type="text" name="marchandise" placeholder="Marchandise" required></td>
                    <td><input type="number" name="nb_cs_pcs" placeholder="Nb de cs / pcs" required></td>
                    <td><input type="text" name="unite" placeholder="Unité" required></td>
                    <td>
                        <select name="raclage" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                    <td><textarea name="comentaire" placeholder="Comentaire" rows="3"></textarea></td>
                </tr>
            </tbody>
        </table>

        <!-- Button Container -->
        <div class="button-container">
            <input type="submit" value="Add Task">
            <a href="{{ url_for('main.task_master') }}" class="button">Back to Tasks</a>
        </div>
    </form>
</div>
{% endblock %}
