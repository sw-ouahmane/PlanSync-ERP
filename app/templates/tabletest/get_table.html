<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table X</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Table X Data</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Column A</th>
                <th>Column B</th>
            </tr>
        </thead>
        <tbody>
            {% if rows %}
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.a }}</td>
                <td>{{ row.b }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">No data available</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>

</html>
